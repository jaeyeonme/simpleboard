<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
<div th:replace="fragments.html :: main-nav"></div>
<div class="container col-lg-6">
    <h2>게시글 작성</h2>
    <div class="card" style="padding: 20px; border-radius: 15px; margin: 20px auto;">
        <form class=" form-horizontal">
            <div class="form-group">
                <label for="title">제목</label>
                <div class="col-sm-12">
                    <input type="text" class="form-control" id="title" placeholder="제목을 입력해 주세요."/>
                </div>
            </div>

            <div class="form-group">
                <label for="author">작성자</label>
                <div class="col-sm-12">
                    <input type="text" class="form-control" id="author" placeholder="이름을 입력해 주세요."/>
                </div>
            </div>

            <div class="form-group">
                <label for="content">내용</label>
                <div class="col-sm-12">
                    <textarea class="form-control" id="content" style="height: 300px;"
                              placeholder="내용을 입력해 주세요."></textarea>
                </div>
            </div>
        </form>
        <div class="btn_wrap text-center">
            <a href="/" class="btn btn-secondary waves-effect waves-light">취소</a>
            <button type="button" id="btn-save" class="btn btn-primary waves-effect waves-light">저장하기</button>
        </div>
    </div>
</div>
<script th:replace="fragments.html :: ajax-with-csrf"></script>
<script src="/js/index.js"></script>
</body>
</html>
